<mat-form-field>
  <input matInput [matDatepicker]="picker1" placeholder="Choose a start date"
         (dateInput)="addstartdate($event)"
  >
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
<br>
<mat-form-field>
  <input matInput [matDatepicker]="picker2" placeholder="Choose a end date"
         (dateInput)="addenddate($event)"
  >
  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
  <mat-datepicker #picker2></mat-datepicker>
</mat-form-field>
<div class="container">
  <div class="row">
    <div class="col-md-4">Start date:{{startdate}}</div>
    <div class="col-md-4">End date:{{enddate}}</div>
  </div>
</div>
