<mat-form-field>
  <input matInput [matDatepicker]="picker1" placeholder="Choose a start date"
         (dateInput)="addstartdate($event)"
  >
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
<mat-form-field>
  <input matInput [matDatepicker]="picker2" placeholder="Choose a end date"
         (dateInput)="addenddate($event)"
  >
  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
  <mat-datepicker #picker2></mat-datepicker>
</mat-form-field>
<div class="container">
  <div class="row">
    <div class="col-md-4">Start date:{{startdate}}</div>
    <div class="col-md-4">End date:{{enddate}}</div>
  </div>
</div>
<form>
  <mat-form-field>
    <mat-select placeholder="Select Location" [(ngModel)]="selectedValue" name="food">
      <mat-option *ngFor="let food of foods" [value]="food">
        {{food}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <p> Selected value: {{selectedValue}} </p>
</form>
<button class="btn btn-primary"
        [routerLink]="'list'"
>Submit</button>
